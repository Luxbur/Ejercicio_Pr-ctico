<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Gestión de Productos</title>
</head>

<body onload="listarProductos()">
    <h1>Gestión de Productos</h1>

    <pre id="output"></pre>

    <form id="formAgregarProducto" onsubmit="event.preventDefault();">
        <h2>Agregar Producto</h2>
        <label>Nombre: <input type="text" id="nombreProducto" required></label><br>
        <label>Descripción: <input type="text" id="descripcionProducto" required></label><br>
        <label>Precio: <input type="number" id="precioProducto" step="0.01" required></label><br>
        <button type="button" onclick="agregarProductoDesdeFormulario()">Agregar</button>
    </form>

    <div id="productosContainer"></div>

    <script src="./js/producto.js"></script>
</body>

</html>
